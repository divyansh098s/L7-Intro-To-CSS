<!DOCTYPE html>
<html>
<head>
    <title> Css Styling </title>
    <style>
        h2 {
            color: brown;
        }
    </style>
    <!--External CSS-->
    <LINK rel="stylesheet" href="style.CSS">
</head>
<body>
    <!--Inline CSS-->
    <H1 style="color:rgb(217, 255, 0);"> How To Do Inline CSS </H1>
    <!--Internal CSS-->
    <H2>Internal CSS Example </H2>
    <!--External CSS-->
    <H3>How To Do External CSS </H3>
    <hr>
    <!--Element Selector-->
    <h5>How To Do Element Selector </h5>
    <hr>
    <!--Class and ID Selector Example-->
    <h2 class="myclass"> Class Selector Example </h2>
    <H2 ID="MYID">ID Selector </H2>
    <!--Group Selector-->
    <h5> Group Selector Example </h5>
    <p> Group Selector Example </p>
</body>
</html>
