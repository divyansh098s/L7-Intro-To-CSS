<!DOCTYPE html>
<html>
<head>
<title> Css Styling </title>
<style>
h2{
color:brown;
}
</style>
<!--External CSS-->
<LINK rel="stylesheet" href="style.CSS">
</head>
<body>
<!--Inline CSS-->
<H1 style="color:blue;">Inline CSS Example</H1>
<!--Internal CSS-->
<H2>Internal CSS Example </H2>
<!--External CSS-->
<H3> External CSS Example </H3><hr>
<!--Element Selector-->
<h4> Element Selector Example </h4>
<hr>
<!--Class and ID Selector Example-->
<h2 class="myclass"> Class Selector Example </h2>
<H2 ID="MYID">ID Selector </H2>
<!--Group Selector-->
<h5> Group Selector Example </h5>
<p> Group Selector Example </p>
</body>
</html>
